<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://libs.baidu.com/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
	<input type="button" onclick="up_img_fun()" value="上传" />
    
    <!-- 上传图片开始 -->	
    <link rel="stylesheet" type="text/css" href="upimg/css/upimg.css" />
    <script type="text/javascript" src="upimg/upimg.js"></script>
    <script type="text/javascript">
        /**
         * up_img_fun(up_img_php) 执行上传的函数，微沟通图片上传的改版
         * @param string up_img_php 后台处理图片上传的文件，默认是'../info/upload.php'
         * 
         * up_img_notify(img_path) 上传回调函数
         * @param string img_path 返回的图片地址，图片仍放在/data/image_c/下
         */
        function up_img_notify(img_path){
            $('.cover').html('<img src="../../data/image_c/'+img_path+'" style="width:246px;" />');
        }
    </script>
    <!-- 上传图片结束 -->

</body>
</html>
